[package]
name = "cosmian_cover_crypt"
version = "7.0.1"
edition = "2021"
authors = [
  "Th√©ophile Brezot <theophile.brezot@cosmian.com>",
  "Bruno Grieder <bruno.grieder@cosmian.com>",
]
description = "Key Policy attribute encryption based on subset cover"
documentation = "https://docs.rs/cosmian_cover_crypt/"
license = "MIT/Apache-2.0"
repository = "https://github.com/Cosmian/cover_crypt"

[lib]
name = "cosmian_cover_crypt"
crate-type = ["rlib", "cdylib", "staticlib"]
# The cdylib is only interesting if the `--features ffi` flag is set on build
# This does not seem to be actionable conditionally https://github.com/rust-lang/cargo/issues/4881

[[bench]]
name = "benches"
harness = false

[profile.bench]
debug = true

[features]
ffi = ["lazy_static"]
wasm_bindgen = ["js-sys", "wasm-bindgen"]
python = ["pyo3"]
full_bench = []

[dependencies]
abe_policy = "1.0"
cosmian_crypto_core = { git = "https://github.com/Cosmian/crypto_core", branch = "develop"}
hex = "0.4"
leb128 = "0.2"
rand_core = { version = "0.6", features = ["getrandom"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha3 = "0.10"
thiserror = "1.0"
zeroize = "1.5"
# Optional ones
js-sys = { version = "0.3", optional = true }
lazy_static = { version = "1.4", optional = true }
pyo3 = { version = "0.16.3", features = ["extension-module"], optional = true }
wasm-bindgen = { version = "0.2", features = [
  "serde-serialize",
], optional = true }

[dev-dependencies]
wasm-bindgen-test = { version = "0.3" }
# Criterion used on branch "version-0.4"
# serde_cbor is unmaintained: https://rustsec.org/advisories/RUSTSEC-2021-0127
criterion = { git = "https://github.com/bheisler/criterion.rs", branch = "version-0.4", features = [
  "html_reports",
], default_features = false }
