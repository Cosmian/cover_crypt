[package]
name = "cosmian_cover_crypt"
version = "9.0.1"
authors = [
  "Th√©ophile Brezot <theophile.brezot@cosmian.com>",
  "Bruno Grieder <bruno.grieder@cosmian.com>",
]
documentation = "https://docs.rs/cosmian_cover_crypt/"
edition = "2021"
license = "MIT/Apache-2.0"
repository = "https://github.com/Cosmian/cover_crypt"
description = "Key Policy attribute encryption based on subset cover"

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]
name = "cosmian_cover_crypt"
# The cdylib is only interesting if the `--features ffi` flag is set on build
# This does not seem to be actionable conditionally https://github.com/rust-lang/cargo/issues/4881

[[bench]]
harness = false
name = "benches"

[profile.bench]
debug = true

[features]
ffi = ["cosmian_ffi", "lazy_static", "interface"]
full_bench = ["interface"]
hybridized_bench = []
python = ["pyo3", "interface"]
wasm_bindgen = ["js-sys", "wasm-bindgen", "interface"]
interface = []

[dependencies]
cosmian_crypto_core = "5.0"
hex = "0.4"
leb128 = "0.2"
pqc_kyber = { version = "0.4", features = ["wasm", "hazmat"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha3 = "0.10"
thiserror = "1.0"
zeroize = "1.5"

# Optional dependencies
cosmian_ffi = { git = "https://github.com/Cosmian/cosmian_ffi", optional = true }
js-sys = { version = "0.3", optional = true }
lazy_static = { version = "1.4", optional = true }
pyo3 = { version = "0.17", features = ["extension-module", "abi3", "abi3-py37", "generate-import-lib"], optional = true }
wasm-bindgen = { version = "0.2", features = ["serde-serialize"], optional = true }

[dev-dependencies]
base64 = "0.13"
criterion = { version = "0.4", features = ["html_reports"], default_features = false }
wasm-bindgen-test = "0.3"
