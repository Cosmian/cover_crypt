[package]
name = "cover_crypt"
version = "0.1.0"
edition = "2021"

[features]
ffi = ["lazy_static"]
wasm_bindgen = ["js-sys", "wasm-bindgen"]
wasi_impl = ["cosmian-wit-bindgen-rust", "witgen"]
wit = ["witgen"]

[dependencies]
cosmian_crypto_base = { git = "https://github.com/Cosmian/crypto_base.git", branch = "implement_hybrid_crypto" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand_core = { version = "0.5", features = ["getrandom"] }
thiserror = "1.0"
hex = "0.4.3"

# Optional ones
cosmian-wit-bindgen-rust = { version = "0.1", optional = true }
wasm-bindgen = { version = "0.2", features = [
  "serde-serialize",
], optional = true }
js-sys = { version = "0.3", optional = true }
witgen = { version = "0.4.0", optional = true }
lazy_static = { version = "1.4.0", optional = true }

[dev-dependencies]
wasm-bindgen-test = { version = "0.3" }
